<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-screen">
            0
        </div>
        <div class="buttons">
            <div class="flex">
                <div class="btn grey AC" id="AC">AC</div>
                <div class="btn grey plusMinus">+/−</div>
                <div class="btn grey procent">%</div>
                <div class="btn orange division" id="/">÷</div>
            </div>
            <div class="flex">
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn orange mult" id="*">×</div>
            </div>
            <div class="flex">
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn orange minus" id="-">−</div>
            </div>
            <div class="flex">
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn orange plus" id="+">+</div>
            </div>
            <div class="flex">
                <div class="btn zero">0</div>
                <div class="btn fr">.</div>
                <div class="btn orange equals">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
